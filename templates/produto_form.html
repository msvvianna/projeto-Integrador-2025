<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Novo Produto</h1>
        <form action="/produtos/novo" method="post">
            <label for="vonixx_extractus">Vonixx Extractus:</label>
            <input type="number" id="vonixx_extractus" name="vonixx_extractus" step="0.01" required><br><br>

            <label for="vonixx_bactran">Vonixx Bactran:</label>
            <input type="number" id="vonixx_bactran" name="vonixx_bactran" step="0.01" required><br><br>

            <label for="vonixx_sanitizante">Vonixx Sanitizante:</label>
            <input type="number" id="vonixx_sanitizante" name="vonixx_sanitizante" step="0.01" required><br><br>

            <label for="vonixx_sintra">Vonixx Sintra:</label>
            <input type="number" id="vonixx_sintra" name="vonixx_sintra" step="0.01" required><br><br>

            <input type="submit" value="Cadastrar Produto">
        </form>
        <a href="/produtos" class="btn btn-voltar">Voltar</a>
    </div>
</body>
</html>
